<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de gastos mensuales</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="script.js"></script>

    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .saldo {
            font-weight: bold;
            color: green;
        }

        .saldo.negativo {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Simulador de Gastos Mensuales</h1>

        <form id="ingresoForm">
            <label for="ingreso">Ingresos Mensuales:</label>
            <input type="number" id="ingreso" placeholder="Agregue sus ingresos" required>
            <button type="submit">Guardar</button>
        </form>

        <div id="resumen">
            <h2>Ingresos: $<span id="ingresosTotales">0.00</span></h2>
            <h2>Saldo Disponible: $<span id="saldo">0.00</span></h2>
        </div>

        <form id="gastosForm" style="display: none;">
            <h3>Registrar Gasto</h3>
            <input type="text" id="descripcion" placeholder="Descripción" required>
            <input type="number" id="monto" placeholder="Monto" required>
            <button type="submit">Agregar Gasto</button>
        </form>

        <h3>Listado de Gastos</h3>
        <table>
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody id="listaGastos"></tbody>
        </table>

        <div>
            <h3>Conversión de Moneda</h3>
            <select id="moneda">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real Brasileño (BRL)</option>
            </select>
            <button id="convertirMoneda">Convertir</button>
            <p>Saldo en <span id="monedaSeleccionada">USD</span>: <strong id="saldoConvertido">0.00</strong></p>
        </div>

        <button id="resetDatos">Restablecer</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
