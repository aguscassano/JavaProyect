<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de gastos mensuales</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .saldo {
            font-weight: bold;
            color: green;
        }

        .saldo.negativo {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Simulador de Gastos Mensuales</h1>

        <!-- Formulario para Ingresos -->
        <form id="ingresoForm" class="mb-4">
            <div class="mb-3">
                <label for="ingreso" class="form-label">Ingresos Mensuales</label>
                <input type="number" id="ingreso" class="form-control" placeholder="Ej: 50000" required>
            </div>
            <button type="submit" class="btn btn-success">Establecer Ingreso</button>
        </form>
        
        <!-- Formulario para Gastos -->
        <form id="gastosForm" style="display: none;" class="border p-4 rounded shadow-sm bg-light">
            <h3 class="mb-3">Agregar Gastos</h3>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" class="form-control" placeholder="Ejemplo: Alquiler" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" id="monto" class="form-control" placeholder="Ejemplo: 1500" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Gasto</button>
        </form>

        <div>
            <button id="resetButton" class="btn btn-danger mt-3 restablecer">Restablecer Valores</button>
        </div>
        <!-- Resumen -->
        <div class="mb-4 resumen">
            <h3>Resumen</h3>
            <p>Ingresos Mensuales: $<span id="ingresosTotales">0.00</span></p>
            <p>Saldo Restante: $<span id="saldo" class="saldo">0.00</span></p>
        </div>

        <!-- Tabla de Gastos -->
        <div>
            <h3>Gastos Registrados</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody id="listaGastos">
                
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
